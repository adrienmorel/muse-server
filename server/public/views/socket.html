<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Socket IO Playground</title>
    </head>
    Socket IO
    <body>
        <script src="/public/javascript/socket.io/socket.io.js"></script>
        <script>
            const socket = io();
            socket.emit('message', {id: 12345, message: 'salut'});
            socket.on('progress', (value) => {
                console.log(value);
            })
        </script>
    </body>
</html>
